syntax = "proto3";

package grpc;

message continente{
    string nombre = 1;
    string apellido = 2;
    string estado = 3;
}

message registro_datanode{
    string id = 1;
    string nombre = 2;
    string apellido = 3;
}

message consulta_id{
    string id = 1;
}

message respuesta_id{
    string nombre = 1;
    string apellido = 2;
}

message consulta_estado{
    string estado = 1;
}

message respuesta_estado{
    string nombre = 1;
    string apellido = 2;
}
